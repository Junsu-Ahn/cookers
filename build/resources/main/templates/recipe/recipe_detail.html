<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 내가 요리사 ! 오내요</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{/css/recipeDetailPage.css}">
    <script src="https://kit.fontawesome.com/6a4a75455d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body style="background-image:url('https://github.com/Junsu-Ahn/cookers/assets/156152342/86fbae00-9571-48c2-96dc-eea624e4660e')">
<div class="top_bar_section">
    <div class="top_container">
        <div class="nav_bar">
            <div class="main_logo">
                <a href="#">
                    <img src="https://github.com/Junsu-Ahn/cookers/assets/132266117/377131c0-ea3d-42a7-bc52-87da88deaac2" alt="메인메뉴"></a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="레시피 검색">
                <button class="custom-btn btn-13">검 색</button>
            </div>
            <div class="user_page">
                <a href="#">
                    <img src="https://recipe1.ezmember.co.kr/img/ico_user.png" alt="로그인"></a>
                <a href="/recipe/recipe_create_form"><img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/00255179-03e9-4a7e-a8c8-d49ef5db619c" alt="글쓰기"></a>
            </div>
        </div>
    </div>
    <div class="middle_container">
        <div class="nav_bar">
            <ul class="">
                <li>
                    <a class="custom-nav nav-13" href="/">메 인</a>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="/recipe/list/밥요리">레시피</a>
                    <ul>
                        <li>
                            <a class="custom-nav nav-13" href="/recipe/list/밥요리">밥요리</a>
                            <a class="custom-nav nav-13" href="/recipe/list/국 & 찌개">국 & 찌개</a>
                            <a class="custom-nav nav-13" href="/recipe/list/면요리">면요리</a>
                            <a class="custom-nav nav-13" href="/recipe/list/튀김요리">튀김요리</a>
                        </li>
                        <li>
                            <a class="custom-nav nav-13" href="/recipe/list/볶음요리">볶음요리</a>
                            <a class="custom-nav nav-13" href="/recipe/list/찜 & 조림">찜 & 조림</a>
                            <a class="custom-nav nav-13" href="/recipe/list/샐러드">샐러드</a>
                            <a class="custom-nav nav-13" href="/recipe/list/밑반찬">밑반찬</a>
                        </li>
                        <li>
                            <a class="custom-nav nav-13" href="/recipe/list/간식 & 분식">간식 & 분식</a>
                            <a class="custom-nav nav-13" href="/recipe/list/디저트">디저트</a>
                            <a class="custom-nav nav-13" href="/recipe/list/명절음식">명절음식</a>
                            <a class="custom-nav nav-13" href="/recipe/list/기타요리">기타요리</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="#">쉐프랭킹</a>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="#">스토어</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bottom_bar_section">
    <div class="top_container">

    </div>
    <div class="container_bar">
        <div class="top_text-menu">
            <div class="main_img_box">
                <img th:src="@{|/file/${recipe.thumnailImg}|}" alt="썸네일 이미지">
            </div>
            <div class="title_level">
                <div class="title_bar">
                    <h3 class="start_text">제목</h3>
                    <div class="end_text" th:text="${recipe.title}">

                    </div>
                </div>
                <div class="level_bar">
                    <h3 class="start_text">난이도</h3>
                    <div class="end_text" th:text="${recipe.recipeLevel}">

                    </div>
                </div>
            </div>
            <div class="text_body_box">
                <div class="text_body_bar">
                    <h3 class="start_text">내용</h3>
                    <div class="end_text" th:text="${recipe.content}">

                    </div>
                </div>
            </div>
            <div class="good_box">
                <div class="heart-btn">
                    <div class="content">
                        <span class="heart"></span>
                        <span class="text">추천</span>
                        <span class="numb"></span>
                    </div>
                </div>
                <div class="nickname_box">
            <span class="nickname_bar" th:text="${member.nickname}">
            </span>
                </div>
            </div>
        </div>
    </div>
    <div class="middle_text_menu">
        <div class="title_bar">
            <h1>재료</h1>
            <p>Ingredients</p>
        </div>
        <div class="food_info">
            <div class="food_ingredients_bar">
                <div class="main_name">
                    <p>[ 식자재 ]</p>
                </div>
                <div class="ingredients bor_1">
                    <div>김치</div>
                    <div>1포기</div>
                </div>
            </div>
            <div class="food_seasoning_bar">
                <div class="main_name">
                    <p>[ 양념 ]</p>
                </div>
                <div class="seasoning bor_1">
                    <div>고추장</div>
                    <div>1큰술</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom_text_menu">
        <div class="title_bar">
            <h1>조리순서</h1>
            <p>Steps</p>
        </div>
        <div class="cooking_order">
            <div class="recipe_text_bar">
                <p>감자를 볶아 준다.</p>
            </div>
            <div class="recipe_img_bar">
                <img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/27c87073-461b-4a2e-8c18-ea88431e7610" alt="이미지">
            </div>
            <div class="tip_bar"><img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/ba71f8b8-f8ed-4a72-9662-459baad3585f" alt="팁">
                <div class="tip_text">
                    김치는 오래 볶으면 타요 !
                </div>
            </div>
        </div>
    </div>
    <div class="move_category">
        <button onclick="history.back(-1)" class="category_btn ct_ctn"><span>가잣!</span><span>목록으로</span></button>
    </div>
</div>
<script th:src="@{/recipedetailjs/recipeDetailPage.js}"></script>
</body>
