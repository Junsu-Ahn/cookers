
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{/css/ranking.css}">

</head>

<body style="background-image:url('https://img.freepik.com/free-photo/white-texture_1160-788.jpg?size=626&ext=jpg&ga=GA1.1.1788614524.1718496000&semt=ais_user')">
<div class="top_bar_section">
    <div class="top_container">
        <div class="nav_bar">
            <div class="main_logo">
                <a href="/">
                    <img src="https://github.com/Junsu-Ahn/cookers/assets/132266117/377131c0-ea3d-42a7-bc52-87da88deaac2" alt="메인메뉴"></a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="레시피 검색">
                <button class="custom-btn btn-13">검 색</button>
            </div>
            <div class="user_page">
                <a sec:authorize="isAnonymous()" href="/member/login">
                    <img src=/"https:/recipe1.ezmember.co.kr/img/ico_user.png" alt="로그인">
                </a>
                <a sec:authorize="isAuthenticated()" href="/member/logout">
                    <img src="http://k.kakaocdn.net/dn/OgRyt/btsGCuMdVmT/U9X1ZKLWtR5KpEab9oh7ek/img_640x640.jpg" alt="로그아웃">
                </a>
            </div>
        </div>
    </div>
    <div class="middle_container">
        <div class="nav_bar">
            <ul class="">
                <li>
                    <a class="custom-nav nav-13" href="#">추 천</a>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="/recipe/list">레시피</a>
                    <ul>
                        <li>
                            <a class="custom-nav nav-13" href="#">밥요리</a>
                            <a class="custom-nav nav-13" href="#">국 & 찌개</a>
                            <a class="custom-nav nav-13" href="#">면요리</a>
                            <a class="custom-nav nav-13" href="#">튀김요리</a>
                        </li>
                        <li>
                            <a class="custom-nav nav-13" href="#">볶음요리</a>
                            <a class="custom-nav nav-13" href="#">찜 & 조림</a>
                            <a class="custom-nav nav-13" href="#">샐러드</a>
                            <a class="custom-nav nav-13" href="#">밑반찬</a>
                        </li>
                        <li>
                            <a class="custom-nav nav-13" href="#">간식 & 분식</a>
                            <a class="custom-nav nav-13" href="#">디저트</a>
                            <a class="custom-nav nav-13" href="#">명절음식</a>
                            <a class="custom-nav nav-13" href="#">기타요리</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="/ranking">쉐프랭킹</a>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="#">스토어</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<main>
    <h1>랭킹</h1>
    <div class="ranking-cards">
        <div class="ranking-container">
            <!-- 반복되는 카드 블록 -->
            <div th:each="member, i : ${rankedMembersPage.content}" class="ranking-card">
                <a th:href="@{'/ranking/member/' + ${member.nickname}}">
                    <div class="rank" th:text="${i.index + rankedMembersPage.number * rankedMembersPage.size + 1}"></div>
                    <div class="profile-pic">
                        <img th:src="@{'/images/profile' + ${i.index + rankedMembersPage.number * rankedMembersPage.size + 1} + '.png'}" alt="프로필 사진">
                    </div>
                    <div class="nickname" th:text="${member.nickname}"></div>
                    <div class="hit">추천수: <span th:text="${member.hit}"></span></div>
                </a>
            </div>
            <!-- // 반복되는 카드 블록 -->
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <ul>
            <!-- 처음 페이지로 이동 -->
            <li th:if="${rankedMembersPage.totalPages > 5 && !rankedMembersPage.first}">
                <a th:href="@{|/ranking?page=0|}">&laquo; 처음</a>
            </li>

            <!-- 이전 페이지로 이동 -->
            <li th:if="${rankedMembersPage.hasPrevious()}">
                <a th:href="@{|/ranking?page=${rankedMembersPage.number - 1}|}">이전</a>
            </li>
            <li th:unless="${rankedMembersPage.hasPrevious()}" class="disabled">
                <span>이전</span>
            </li>

            <!-- 페이지 번호 표시 -->
            <li th:each="i : ${#numbers.sequence(0, rankedMembersPage.totalPages - 1)}">
                <a th:if="${i != rankedMembersPage.number}" th:href="@{|/ranking?page=${i}|}" th:text="${i + 1}"></a>
                <span th:if="${i == rankedMembersPage.number}" class="current" th:text="${i + 1}"></span>
            </li>

            <!-- 다음 페이지로 이동 -->
            <li th:if="${rankedMembersPage.hasNext()}">
                <a th:href="@{|/ranking?page=${rankedMembersPage.number + 1}|}">다음</a>
            </li>
            <li th:unless="${rankedMembersPage.hasNext()}" class="disabled">
                <span>다음</span>
            </li>

            <!-- 마지막 페이지로 이동 -->
            <li th:if="${rankedMembersPage.totalPages > 5 && !rankedMembersPage.last}">
                <a th:href="@{|/ranking?page=${rankedMembersPage.totalPages - 1}|}">마지막 &raquo;</a>
            </li>
        </ul>
    </div>


</main>
</body>
