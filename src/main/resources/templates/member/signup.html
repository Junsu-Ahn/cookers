<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 내가 요리사 ! 오내요</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<style>
    .top_bar_section {
  height: 150px;
}
.top_bar_section > .main_logo{
margin-bottom: 20px;
  text-align: center;
}

body {
  margin: 0;
  padding: 0;
}

.box {
  background
  width: 100%;
  height: 150px;
  border-radius: 5px;
  box-shadow: 0 2px 30px rgba(black, .2);
  background: lighten(#f0f4c3, 10%);
  position: relative;
  overflow: hidden;
  transform: translate3d(0, 0, 0);
}

.wave {
  opacity: .4;
  position: absolute;
  bottom: 10%;
  left: 50%;
  background: #0af;
  width: 500px;
  height: 500px;
  margin-left: -250px;
  margin-top: -250px;
  transform-origin: 50% 48%;
  border-radius: 43%;
  animation: drift 3000ms infinite linear;
}
.wave.-four {
  animation: drift 10000ms infinite linear;
  opacity: .1;
  background: skyblue;
}
.wave.-three {
  animation: drift 5000ms infinite linear;
}

.wave.-two {
  animation: drift 7000ms infinite linear;
  opacity: .1;
  background: yellow;
}

.box:after {
  content: '';
  display: block;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(#e8a, 1), rgba(#def, 0) 80%, rgba(white, .5));
  z-index: 11;
  transform: translate3d(0, 0, 0);
}

.title {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  z-index: 1;
  line-height: 50px;
  text-align: center;
  transform: translate3d(0, 0, 0);
  color: white;
  text-transform: uppercase;
  font-family: 'Playfair Display', serif;
  letter-spacing: .4em;
  font-size: 24px;
  text-shadow: 0 1px 0 rgba(black, .1);
  text-indent: .3em;
}
@keyframes drift {
  from { transform: rotate(0deg); }
  from { transform: rotate(360deg); }
}
    .signup_form_section form div {
    margin-bottom: 20px;
    }
    .signup_form_section form div span {
    font-weight: 500;
    }
</style>
<body>
<div class="top_bar_section">
    <div class="main_logo">
        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
            <div class='wave -four'></div>
            <div class='title'><a href="/"><img src="https://github.com/Junsu-Ahn/cookers/assets/132266117/377131c0-ea3d-42a7-bc52-87da88deaac2" alt="메인메뉴"></a></div>
        </div>
    </div>
</div>

<div class="signup_form_section">
    <form th:action="@{/member/signup}" method="POST">
        <div>
            <span>아이디</span>
            <input type="text" name="username" placeholder="아이디">
        </div>
        <div>
            <span>비밀번호</span>
            <input type="password" name="password" placeholder="비밀번호">
        </div>
        <div>
            <span>비밀번호 확인</span>
            <input type="password" name="password_confirm" placeholder="비밀번호 확인">
        </div>
        <div>
            <span>닉네임</span>
            <input type="text" name="nickname" placeholder="닉네임">
        </div>
        <div>
            <span>이메일</span>
            <input type="email" name="email" placeholder="이메일">
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
