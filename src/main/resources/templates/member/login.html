<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 내가 요리사 ! 오내요</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<body>
<div class="top_bar_section">
    <div class="main_logo">
        <a href="/">
            <img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/b5308413-bb20-43cf-a3f1-0943e760943c" alt="메인메뉴"></a>
    </div>
</div>
    <form th:action="@{/member/login}" method="POST">
        <div>
            <span>유저 아이디</span>
            <input type="text" name="username" placeholder="아이디">
        </div>
        <div>
            <span>유저 비밀번호</span>
            <input type="password" name="password" placeholder="비밀번호">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
        <div class="login">
            <a href="/oauth2/authorization/kakao">
                <div class="logo"><img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/6183c7c2-d209-4d1a-8276-9232162d1226" alt="카카오"></div>
                <div class="name">카카오 로그인</div>
            </a>
            <a href="#">
                <div class="logo"><img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/3fd07912-a828-4c37-878c-ece4a5feffb4" alt="네이버"></div>
                <div class="name">네이버 로그인</div>
            </a>
            <a href="/oauth2/authorization/google">
                <div class="logo"><img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/b210eae2-e515-4cdf-93ce-3c445e44b727" alt="구글"></div>
                <div class="name">구글 로그인</div>
            </a>
        </div>

</form>
</body>
