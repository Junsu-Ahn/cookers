<body style="background-image:url('https://github.com/Junsu-Ahn/cookers/assets/156152342/e61bf708-f896-4a49-9b6b-18b2dd3ecadd')">
<div class="top_bar_section">
    <div class="top_container">
        <div class="nav_bar">
            <div class="main_logo">
                <a href="#">
                    <img src="https://github.com/Junsu-Ahn/cookers/assets/156152342/b5308413-bb20-43cf-a3f1-0943e760943c" alt="메인메뉴"></a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="레시피 검색">
                <button class="custom-btn btn-13">검 색</button>
            </div>
            <div class="user_page">
                <a href="#">
                    <img src="https://recipe1.ezmember.co.kr/img/ico_user.png" alt="로그인"></a>
            </div>
        </div>
    </div>
    <div class="middle_container">
        <div class="nav_bar">
            <ul class="">
                <li>
                    <a class="custom-nav nav-13" href="#">추 천</a>
                </li>
                <li>
                    <a class="custom-nav nav-13" href="#">레시피</a>
                    <ul>
                        <li>
                            <a class="custom-nav nav-13" href="#">밥요리</a>
                            <a class="custom-nav nav-13" href="#">국 & 찌개</a>
                            <a class="custom-nav nav-13" href="#">면요리</a>
                            <a class="custom-nav nav-13" href="#">튀김요리</a>
                        </li>
                        <li>
                            <a class="custom-nav nav-13" href="#">볶음요리</a>
                            <a class="custom-nav nav-13" href="#">찜 & 조림</a>

                            <a class="custom-nav nav-13" href="#">밑반찬</a>

                        </li>
                    </ul>
                </li>

                    <a class="custom-nav nav-13" href="#">쉐프랭킹</a>

                <li>
                    <a class="custom-nav nav-13" href="#">스토어</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bottom_bar_section">
    <div class="top_container">

    </div>
    <div class="recipe_write">
        <div class="title_bar">
            <p>
                레시피 등록
            </p>
        </div>
        <div class="recipe_write_bar">
            <div class="text_bar">
                <div class="text_write_bar">
                    <div class="text title_bar">
                        <p>레시피 제목</p>
                        <input type="text" placeholder="ex) 김치볶음밥 만들기">
                    </div>
                    <div class="text presentation">
                        <p>요리 소개</p>
                        <textarea name="cook_intro" id="cook_intro" placeholder="이 레시피에 대한 소개를 해주세요 !

ex) 어려서부터 맛있게 먹은 김치볶음밥을 다들 간단하고 맛있게 먹어주심을 바라며 레시피 공유드려요 !"></textarea>

                    </div>
                    <div class="text category">
                        <p>카테고리</p>
                        <select name="요리 종류 선택" id="요리 종류 선택">
                            <option value="">종류별</option>
                            <option value="1">밥요리</option>
                            <option value="2">국 & 찌개</option>
                            <option value="3">면요리</option>
                            <option value="4">튀김요리</option>
                            <option value="5">볶음요리</option>
                            <option value="6">찜 & 조림</option>
                            <option value="7">샐러드</option>
                            <option value="8">밑반찬</option>
                            <option value="9">간식 & 분식</option>
                            <option value="10">디저트</option>
                            <option value="11">명절음식</option>
                            <option value="12">기타요리</option>
                        </select>
                        <span><i class="fa-regular fa-face-smile"></i> 분류를 바르게 설정해주시면, 이용자들이 쉽게 레시피를 검색할 수 있어요.</span>
                    </div>
                    <div class="text recipe_level">
                        <p>요리 난이도</p>
                        <div class="star_rating">
                            <span class="star on" value="1"> </span>
                            <span class="star" value="2"> </span>
                            <span class="star" value="3"> </span>
                            <span class="star" value="4"> </span>
                            <span class="star" value="5"> </span>
                        </div>
                        <span><i class="fa-regular fa-face-smile"></i> 요리의 난이도를 별로 표현해 주세요.</span>
                    </div>
                </div>
                <div class="image_bar">
                    <div id="divMainPhotoBox" is_over="0">
                        <img id="mainPhotoHolder" onclick="browseMainFile()" src="https://recipe1.ezmember.co.kr/img/pic_none4.gif" alt="이미지" style="width: 250px; height: 250px; cursor:pointer">
                    </div>
                </div>
            </div>
            <div class="save_bar"></div>
        </div>
        <div class="cooking_ingredients_information">
            <div class="title_bar">
                <p>재료 정보</p>
                <span><i class="fa-regular fa-face-smile"></i> 계량정보가 정확할수록 초보요리사들도 쉽게 요리할 수가 있습니다.</span>
            </div>
            <div class="food_info">
                <div class="food_ingredients_bar">
                    <div class="main_name">
                        <p>[ 식자재 ]</p>
                    </div>
                    <div id="ingredients">
                        <div class="ingredients_name hide_on_btn">
                            <input class="main" type="text" placeholder="ex) 김치">
                            <input class="sub" type="text" placeholder=" g,ml(단위)">
                            <button class="minus_btn" type="button">삭제</button>
                        </div>
                    </div>
                    <button id="plus_btn_1" type="button" value="추가">추가</button>
                </div>

                <div class="food_seasoning_bar">
                    <div class="main_name">
                        <p>[ 양념 ]</p>
                    </div>
                    <div id="seasoning">
                        <div class="seasoning_name hide_on_btn">
                            <input class="main" type="text" placeholder=" ex) 고추장">
                            <input class="sub" type="text" placeholder="  g,ml(단위)">
                            <button class="minus_btn" type="button">삭제</button>
                        </div>
                    </div>
                    <button id="plus_btn_2" type="button" value="추가">추가</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{js/recipeCreateFormPage.js}"></script>
</div>
